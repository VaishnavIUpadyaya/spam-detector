<!DOCTYPE html>
<html>
<head>
    <title>Spam Detector</title>
    <style>
        body {
            font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
            background: #ffa4a4;
            text-align: center;
            padding-top: 80px;
        }
        textarea {
            width: 300px;
            height: 100px;
            border-radius: 10px;;
        }
        button {
            padding: 10px 20px;
            margin-top: 10px;
        }
        h2 {
            color: #333;
        }
    </style>
</head>
<body>

    <h2>Spam Message Detector</h2>

    <form method="POST">
        <textarea name="message" placeholder="Enter your message here"></textarea><br>
        <button type="submit" style="font-style: italic;">Check</button>
    </form>

    <h3>{{ result }}</h3>

</body>
</html>
